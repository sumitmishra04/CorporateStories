<div class="login-card--info">
  <div class="circle align">
    <svg class="user-icon">
      <use xlink:href="../assets/image/sprite.svg#icon-user"></use>
    </svg>
  </div>
  <div class="form-group">
    <input type="email" class="formcontrol" placeholder="Username">
  </div>

  <div class="form-group  add-password-icon">
    <input type="password" class="formcontrol password__input" placeholder="Password">
    <button class="password-button">
      <svg class="password-icon">
        <use xlink:href="../assets/image/sprite.svg#icon-eye-blocked"></use>
      </svg>
    </button>
  </div>


  <div class="login-links">
    <a href="" class="links">Forgot Password</a>
    <a href="" class="links">New User? Register</a>
  </div>

  <div class="btn btn__login">Login</div>
</div>
