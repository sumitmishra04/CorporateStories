<div class="login-page">
  <div class="login-card">
    <div class="login-card--info">
      <div class="circle align">
        <svg class="user-icon">
          <use xlink:href="../assets/image/sprite.svg#icon-user"></use>
        </svg>
      </div>
      <form #f='ngForm' (ngSubmit)="onSubmit(f)" class="form">
        <div class="form-group">
          <input type="email" class="formcontrol" [ngClass]="{'invalid-form':invalidForm}" placeholder="Username"
          name="email" ngModel required email>
        </div>
        <div class="form-group  add-password-icon">
          <input type="password" class="formcontrol "  [ngClass]="{'invalid-form':invalidForm}" placeholder="Password"
          name="password" required ngModel>
            <svg class="password-icon" (click)="clicked()">
              <use xlink:href="../assets/image/sprite.svg#icon-eye-blocked"></use>
            </svg>
        </div>
        <div class="login-links">
          <a href="" class="links">Forgot Password</a>
          <a href="" class="links">New User? Register</a>
        </div>
        <button type="submit"  class="btn btn__login" >Login</button>
      </form>
    </div>
  </div>
  <div class="login-text-area">
    <h1 class="primary-header">
      Pen down your memories with us
    </h1>
    <h4 class="secondary-header">
      The only possible journey is the one you never begin..
    </h4>
  </div>
